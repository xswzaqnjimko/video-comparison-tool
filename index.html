<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Comparison Tool</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { box-sizing: border-box; }
        body { margin: 0; font-family: system-ui, -apple-system, sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useRef, useCallback } = React;

        // Icons as simple SVG components
        const PlayIcon = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polygon points="5 3 19 12 5 21 5 3"></polygon>
            </svg>
        );
        const PauseIcon = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <rect x="6" y="4" width="4" height="16"></rect>
                <rect x="14" y="4" width="4" height="16"></rect>
            </svg>
        );
        const ResetIcon = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="1 4 1 10 7 10"></polyline>
                <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path>
            </svg>
        );
        const LayersIcon = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polygon points="12 2 2 7 12 12 22 7 12 2"></polygon>
                <polyline points="2 17 12 22 22 17"></polyline>
                <polyline points="2 12 12 17 22 12"></polyline>
            </svg>
        );
        const GridIcon = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <rect x="3" y="3" width="7" height="7"></rect>
                <rect x="14" y="3" width="7" height="7"></rect>
                <rect x="14" y="14" width="7" height="7"></rect>
                <rect x="3" y="14" width="7" height="7"></rect>
            </svg>
        );

        // ============================================
        // MOCK DATA - REPLACE WITH YOUR ACTUAL DATA
        // ============================================
        const generateMockData = (videoType, frameTime, ringPosition) => {
            const baseIndex = Math.sin(frameTime * 0.5 + ringPosition * 0.1) * 3 + 3;
            const variations = {
                'Simulation': 0,
                'Real Physics': Math.sin(frameTime * 2) * 0.2,
                'Reconstruction': Math.sin(frameTime * 1.5) * 0.15,
                'Low Frequency': Math.sin(frameTime * 0.3) * 0.1
            };
            return {
                index: (baseIndex + (variations[videoType] || 0)).toFixed(3),
                time: frameTime.toFixed(2) + 's',
                position: (ringPosition * 360 / 100).toFixed(1) + '¬∞'
            };
        };

        const VideoComparisonWidget = () => {
            // ============================================
            // VIDEO CONFIGURATION
            // ============================================
            const videoColors = [
                '#3b82f6', '#10b981', '#f59e0b', '#8b5cf6', 
                '#ef4444', '#06b6d4', '#ec4899', '#84cc16',
                '#f97316', '#6366f1'
            ];
            
            const createVideoSlot = (index) => ({
                id: `video-${index}`,
                label: `Video ${index + 1}`,
                color: videoColors[index % videoColors.length],
                src: null
            });

            const [videoCount, setVideoCount] = useState(2);
            const [videos, setVideos] = useState([createVideoSlot(0), createVideoSlot(1)]);
            
            // Update videos when count changes
            const handleVideoCountChange = (newCount) => {
                const count = Math.max(1, Math.min(10, parseInt(newCount) || 2));
                setVideoCount(count);
                setVideos(prev => {
                    const newVideos = [];
                    for (let i = 0; i < count; i++) {
                        const existing = prev[i];
                        if (existing) {
                            newVideos.push(existing);
                        } else {
                            newVideos.push(createVideoSlot(i));
                        }
                    }
                    return newVideos;
                });
                // Clear overlays when changing video count
                setOverlayStack([]);
            };

            const [isPlaying, setIsPlaying] = useState(false);
            const [autoReplay, setAutoReplay] = useState(true);
            const [playbackSpeed, setPlaybackSpeed] = useState(1);
            const [currentTime, setCurrentTime] = useState(0);
            const [duration, setDuration] = useState(6);
            const [draggedId, setDraggedId] = useState(null);
            const [dropTargetId, setDropTargetId] = useState(null);
            const [overlayMode, setOverlayMode] = useState(false);
            const [overlayStack, setOverlayStack] = useState([]);
            const [hoverData, setHoverData] = useState(null);
            const [hoverPosition, setHoverPosition] = useState({ x: 0, y: 0 });
            const [overlayOpacity, setOverlayOpacity] = useState(0.5);
            
            const videoRefs = useRef({});
            const containerRef = useRef(null);

            // Playback speed
            const handleSpeedChange = (speed) => {
                setPlaybackSpeed(speed);
                Object.values(videoRefs.current).forEach(video => {
                    if (video) video.playbackRate = speed;
                });
            };

            // Clear all videos
            const clearAllVideos = () => {
                setVideos(prev => prev.map((v, i) => ({ ...createVideoSlot(i), id: v.id })));
                setOverlayStack([]);
                setIsPlaying(false);
                setCurrentTime(0);
            };

            // Multi-file drop - accepts multiple videos at once
            const handleMultiFileDrop = (e) => {
                e.preventDefault();
                setIsDraggingOver(false);
                
                // Ignore if this is a panel reorder drag (no files)
                if (!e.dataTransfer.files || e.dataTransfer.files.length === 0) return;
                
                const files = Array.from(e.dataTransfer.files)
                    .filter(f => f.type.startsWith('video/'))
                    .sort((a, b) => a.name.localeCompare(b.name)); // Sort by filename
                
                if (files.length === 0) return;

                // Auto-expand panel count if needed
                const newCount = Math.max(videoCount, Math.min(10, files.length));
                
                const newVideos = [];
                for (let i = 0; i < newCount; i++) {
                    if (i < files.length) {
                        const file = files[i];
                        const url = URL.createObjectURL(file);
                        const fileName = file.name.replace(/\.[^/.]+$/, "");
                        newVideos.push({
                            ...createVideoSlot(i),
                            src: url,
                            label: fileName
                        });
                    } else {
                        newVideos.push(createVideoSlot(i));
                    }
                }
                
                setVideoCount(newCount);
                setVideos(newVideos);
                setOverlayStack([]);
            };

            const [isDraggingOver, setIsDraggingOver] = useState(false);

            // Sync all videos
            const syncVideos = useCallback((time) => {
                Object.values(videoRefs.current).forEach(video => {
                    if (video && Math.abs(video.currentTime - time) > 0.05) {
                        video.currentTime = time;
                    }
                });
            }, []);

            // Play/Pause
            const togglePlayPause = () => {
                const newIsPlaying = !isPlaying;
                setIsPlaying(newIsPlaying);
                Object.values(videoRefs.current).forEach(video => {
                    if (video) {
                        newIsPlaying ? video.play().catch(() => {}) : video.pause();
                    }
                });
            };

            // Reset
            const resetVideos = () => {
                setIsPlaying(false);
                setCurrentTime(0);
                Object.values(videoRefs.current).forEach(video => {
                    if (video) { video.pause(); video.currentTime = 0; }
                });
            };

            // Time update
            const handleTimeUpdate = (e) => {
                const time = e.target.currentTime;
                setCurrentTime(time);
                Object.entries(videoRefs.current).forEach(([id, video]) => {
                    if (video && video !== e.target && Math.abs(video.currentTime - time) > 0.1) {
                        video.currentTime = time;
                    }
                });
            };

            const handleVideoEnded = () => {
                if (autoReplay) {
                    // Reset all videos to start and keep playing
                    Object.values(videoRefs.current).forEach(video => {
                        if (video) { video.currentTime = 0; video.play().catch(() => {}); }
                    });
                    setCurrentTime(0);
                } else {
                    setIsPlaying(false);
                }
            };
            const handleLoadedMetadata = (e) => {
                setDuration(e.target.duration || 6);
                e.target.playbackRate = playbackSpeed;
            };

            // Drag handlers
            const handleDragStart = (e, id) => {
                setDraggedId(id);
                e.dataTransfer.effectAllowed = 'move';
            };

            const handleDragOver = (e, id) => {
                e.preventDefault();
                if (draggedId && draggedId !== id) setDropTargetId(id);
            };

            const handleDragLeave = () => setDropTargetId(null);

            const handleDrop = (e, targetId) => {
                e.preventDefault();
                if (!draggedId || draggedId === targetId) {
                    setDraggedId(null);
                    setDropTargetId(null);
                    return;
                }

                if (overlayMode) {
                    setOverlayStack(prev => {
                        const filtered = prev.filter(o => o.overlayId !== draggedId);
                        return [...filtered, { baseId: targetId, overlayId: draggedId }];
                    });
                } else {
                    const newVideos = [...videos];
                    const draggedIndex = newVideos.findIndex(v => v.id === draggedId);
                    const targetIndex = newVideos.findIndex(v => v.id === targetId);
                    const [removed] = newVideos.splice(draggedIndex, 1);
                    newVideos.splice(targetIndex, 0, removed);
                    setVideos(newVideos);
                }
                setDraggedId(null);
                setDropTargetId(null);
            };

            const handleDragEnd = () => { setDraggedId(null); setDropTargetId(null); };
            const clearOverlays = () => setOverlayStack([]);

            // Progress bar
            const handleProgressClick = (e) => {
                const rect = e.currentTarget.getBoundingClientRect();
                const x = (e.clientX - rect.left) / rect.width;
                const newTime = x * duration;
                setCurrentTime(newTime);
                syncVideos(newTime);
            };

            // Hover
            const handleMouseMove = (e, videoId) => {
                const rect = e.currentTarget.getBoundingClientRect();
                const x = (e.clientX - rect.left) / rect.width;
                const y = (e.clientY - rect.top) / rect.height;
                const centerX = 0.5, centerY = 0.5;
                const angle = Math.atan2(y - centerY, x - centerX);
                const ringPosition = ((angle + Math.PI) / (2 * Math.PI)) * 100;

                const allData = videos.map(video => ({
                    label: video.label,
                    color: video.color,
                    data: generateMockData(video.label, currentTime, ringPosition)
                }));
                setHoverData(allData);
                const containerRect = containerRef.current.getBoundingClientRect();
                setHoverPosition({ 
                    x: e.clientX - containerRect.left,
                    y: e.clientY - containerRect.top
                });
            };

            const handleMouseLeave = () => setHoverData(null);

            // File upload - use filename as label
            const handleFileUpload = (e, videoId) => {
                const file = e.target.files[0];
                if (file) {
                    const url = URL.createObjectURL(file);
                    const fileName = file.name.replace(/\.[^/.]+$/, ""); // Remove extension
                    setVideos(prev => prev.map(v => v.id === videoId ? { ...v, src: url, label: fileName } : v));
                }
            };

            // Drag-drop file upload (single file to specific panel)
            const handleFileDrop = (e, videoId) => {
                e.preventDefault();
                
                // Ignore if no files (this is a panel reorder)
                if (!e.dataTransfer.files || e.dataTransfer.files.length === 0) return;
                
                const files = Array.from(e.dataTransfer.files).filter(f => f.type.startsWith('video/'));
                
                // If no video files, ignore
                if (files.length === 0) return;
                
                // If multiple files, use the multi-drop handler
                if (files.length > 1) {
                    handleMultiFileDrop(e);
                    return;
                }
                
                e.stopPropagation();
                const file = files[0];
                const url = URL.createObjectURL(file);
                const fileName = file.name.replace(/\.[^/.]+$/, "");
                setVideos(prev => prev.map(v => v.id === videoId ? { ...v, src: url, label: fileName } : v));
            };

            const handleFileDragOver = (e) => {
                e.preventDefault();
                e.stopPropagation();
            };

            const getOverlayInfo = (videoId) => overlayStack.find(o => o.baseId === videoId);
            const isUsedAsOverlay = (videoId) => overlayStack.some(o => o.overlayId === videoId);
            const displayedVideos = videos.filter(v => !isUsedAsOverlay(v.id));

            return (
                <div className="min-h-screen bg-gray-900 text-white p-4 md:p-6" ref={containerRef}>
                    <div className="max-w-6xl mx-auto">
                        {/* Header */}
                        <div className="mb-4">
                            <h1 className="text-xl md:text-2xl font-bold mb-1">üé¨ Video Comparison Tool</h1>
                            <p className="text-gray-400 text-sm">
                                {overlayMode 
                                    ? 'üéØ Overlay Mode ON: Drag a video onto another' 
                                    : '‚ÜîÔ∏è Drag to rearrange ‚Ä¢ Enable Overlay Mode to compare'}
                            </p>
                        </div>

                        {/* Controls */}
                        <div className="flex flex-wrap items-center gap-2 md:gap-3 mb-4 bg-gray-800 p-3 rounded-lg">
                            {/* Video count selector */}
                            <div className="flex items-center gap-2 pr-3 border-r border-gray-600">
                                <label className="text-xs text-gray-400">Videos:</label>
                                <input type="number" min="1" max="10" value={videoCount}
                                    onChange={(e) => handleVideoCountChange(e.target.value)}
                                    onKeyDown={(e) => { if (e.key === 'Enter') e.target.blur(); }}
                                    className="w-14 px-2 py-1 bg-gray-700 rounded text-center text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
                            </div>

                            {/* Clear all videos button */}
                            <button onClick={clearAllVideos} title="Clear all uploaded videos"
                                className="flex items-center gap-1 px-3 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg transition text-sm">
                                üóëÔ∏è
                                <span className="hidden sm:inline">Clear All</span>
                            </button>

                            <button onClick={togglePlayPause} title={isPlaying ? "Pause all videos" : "Play all videos"}
                                className="flex items-center gap-2 px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg transition font-medium">
                                {isPlaying ? <PauseIcon /> : <PlayIcon />}
                                <span className="hidden sm:inline">{isPlaying ? 'Pause' : 'Play'}</span>
                            </button>
                            
                            <button onClick={resetVideos} title="Reset to beginning"
                                className="flex items-center gap-2 px-3 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg transition">
                                <ResetIcon />
                            </button>

                            <button onClick={() => setAutoReplay(!autoReplay)} title={autoReplay ? "Auto-replay is ON (click to disable)" : "Auto-replay is OFF (click to enable)"}
                                className={`flex items-center gap-1 px-3 py-2 rounded-lg transition text-sm ${
                                    autoReplay ? 'bg-green-600 hover:bg-green-700' : 'bg-gray-700 hover:bg-gray-600'
                                }`}>
                                üîÅ
                                <span className="hidden sm:inline">{autoReplay ? 'Loop On' : 'Loop Off'}</span>
                            </button>

                            {/* Speed control */}
                            <div className="flex items-center gap-1" title="Playback speed">
                                <span className="text-xs text-gray-400 hidden sm:inline">Speed:</span>
                                <select 
                                    value={playbackSpeed} 
                                    onChange={(e) => handleSpeedChange(parseFloat(e.target.value))}
                                    className="bg-gray-700 hover:bg-gray-600 text-white text-sm px-2 py-2 rounded-lg cursor-pointer"
                                >
                                    <option value={0.25}>0.25x</option>
                                    <option value={0.5}>0.5x</option>
                                    <option value={0.75}>0.75x</option>
                                    <option value={1}>1x</option>
                                    <option value={1.5}>1.5x</option>
                                    <option value={2}>2x</option>
                                </select>
                            </div>

                            <button onClick={() => setOverlayMode(!overlayMode)} title={overlayMode ? "Overlay mode ON (drag video onto another)" : "Enable overlay mode"}
                                className={`flex items-center gap-2 px-3 py-2 rounded-lg transition ${
                                    overlayMode ? 'bg-purple-600 ring-2 ring-purple-400' : 'bg-gray-700 hover:bg-gray-600'
                                }`}>
                                <LayersIcon />
                                <span className="hidden sm:inline">Overlay</span>
                            </button>

                            {overlayStack.length > 0 && (
                                <>
                                    <button onClick={clearOverlays} title="Clear all overlays"
                                        className="flex items-center gap-2 px-3 py-2 bg-red-600 hover:bg-red-700 rounded-lg transition">
                                        <GridIcon />
                                    </button>
                                    <div className="flex items-center gap-2" title="Adjust overlay transparency">
                                        <span className="text-xs text-gray-400">Opacity:</span>
                                        <input type="range" min="0.2" max="0.8" step="0.1" value={overlayOpacity}
                                            onChange={(e) => setOverlayOpacity(parseFloat(e.target.value))}
                                            className="w-16 md:w-24" />
                                    </div>
                                </>
                            )}

                            {/* Progress */}
                            <div className="flex-1 min-w-[120px] ml-auto">
                                <div className="h-3 bg-gray-700 rounded-full cursor-pointer relative" onClick={handleProgressClick}>
                                    <div className="h-full bg-blue-500 rounded-full" style={{ width: `${(currentTime / duration) * 100}%` }} />
                                    <div className="absolute top-1/2 -translate-y-1/2 w-4 h-4 bg-white rounded-full shadow"
                                        style={{ left: `calc(${(currentTime / duration) * 100}% - 8px)` }} />
                                </div>
                                <div className="flex justify-between text-xs text-gray-400 mt-1">
                                    <span>{currentTime.toFixed(1)}s</span>
                                    <span>{duration.toFixed(1)}s</span>
                                </div>
                            </div>
                        </div>

                        {/* Video Grid - Drop zone for multiple files */}
                        <div 
                            className={`relative rounded-xl transition-all ${isDraggingOver ? 'ring-4 ring-blue-500 ring-opacity-70' : ''}`}
                            onDrop={(e) => {
                                // Only handle if dropping files, not panel reordering
                                if (e.dataTransfer.files && e.dataTransfer.files.length > 0) {
                                    handleMultiFileDrop(e);
                                }
                                setIsDraggingOver(false);
                            }}
                            onDragOver={(e) => { 
                                e.preventDefault(); 
                                // Only show drop zone indicator for file drops, not panel drags
                                if (e.dataTransfer.types.includes('Files')) {
                                    setIsDraggingOver(true); 
                                }
                            }}
                            onDragLeave={(e) => {
                                // Only reset if leaving the container entirely
                                if (!e.currentTarget.contains(e.relatedTarget)) {
                                    setIsDraggingOver(false);
                                }
                            }}
                        >
                            {isDraggingOver && (
                                <div className="absolute inset-0 bg-blue-500/20 backdrop-blur-sm z-30 flex items-center justify-center rounded-xl">
                                    <div className="text-center text-white">
                                        <div className="text-4xl mb-2">üìÅ</div>
                                        <div className="text-xl font-bold">Drop videos here</div>
                                        <div className="text-sm text-blue-200">Multiple files supported ‚Ä¢ Sorted by filename</div>
                                    </div>
                                </div>
                            )}
                            <div className={`grid gap-4 ${
                            displayedVideos.length === 1 ? 'grid-cols-1 max-w-2xl mx-auto' :
                            displayedVideos.length === 2 ? 'grid-cols-1 md:grid-cols-2' :
                            displayedVideos.length <= 4 ? 'grid-cols-2' :
                            displayedVideos.length <= 6 ? 'grid-cols-2 md:grid-cols-3' :
                            'grid-cols-2 md:grid-cols-3 lg:grid-cols-4'
                        }`}>
                            {displayedVideos.map((video) => {
                                const overlayInfo = getOverlayInfo(video.id);
                                const overlayVideo = overlayInfo ? videos.find(v => v.id === overlayInfo.overlayId) : null;
                                
                                return (
                                    <div key={video.id} draggable
                                        onDragStart={(e) => handleDragStart(e, video.id)}
                                        onDragOver={(e) => handleDragOver(e, video.id)}
                                        onDragLeave={handleDragLeave}
                                        onDrop={(e) => handleDrop(e, video.id)}
                                        onDragEnd={handleDragEnd}
                                        className={`relative rounded-xl overflow-hidden transition-all duration-200 cursor-move
                                            ${dropTargetId === video.id ? 'ring-4 ring-purple-500 scale-[1.02]' : ''}
                                            ${draggedId === video.id ? 'opacity-50 scale-95' : ''}
                                            ${overlayMode ? 'ring-2 ring-purple-400/50' : ''}`}
                                        style={{ borderColor: video.color, borderWidth: '3px', borderStyle: 'solid',
                                            boxShadow: `0 4px 20px ${video.color}33` }}>
                                        
                                        {/* Labels */}
                                        <div className="absolute top-3 left-3 z-20 px-3 py-1.5 rounded-full text-sm font-bold shadow-lg"
                                            style={{ backgroundColor: video.color }}>
                                            {video.label}
                                        </div>
                                        {overlayVideo && (
                                            <div className="absolute top-3 right-3 z-20 px-3 py-1.5 rounded-full text-sm font-bold shadow-lg flex items-center gap-1"
                                                style={{ backgroundColor: overlayVideo.color }}>
                                                <LayersIcon /> {overlayVideo.label}
                                            </div>
                                        )}

                                        {/* Video */}
                                        <div className="aspect-video bg-gray-800 relative"
                                            onMouseMove={(e) => handleMouseMove(e, video.id)}
                                            onMouseLeave={handleMouseLeave}>
                                            {video.src ? (
                                                <>
                                                    <video ref={el => videoRefs.current[video.id] = el} src={video.src}
                                                        className="w-full h-full object-contain bg-black"
                                                        onTimeUpdate={handleTimeUpdate} onEnded={handleVideoEnded}
                                                        onLoadedMetadata={handleLoadedMetadata} muted playsInline />
                                                    {overlayVideo?.src && (
                                                        <video ref={el => videoRefs.current[overlayVideo.id] = el}
                                                            src={overlayVideo.src}
                                                            className="absolute inset-0 w-full h-full object-contain"
                                                            style={{ opacity: overlayOpacity, mixBlendMode: 'screen' }}
                                                            muted playsInline />
                                                    )}
                                                </>
                                            ) : (
                                                <label className="flex flex-col items-center justify-center h-full cursor-pointer hover:bg-gray-700/50 transition"
                                                    onDrop={(e) => handleFileDrop(e, video.id)}
                                                    onDragOver={handleFileDragOver}>
                                                    <div className="w-16 h-16 mx-auto mb-3 rounded-full bg-gray-700 flex items-center justify-center">
                                                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className="text-gray-400">
                                                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                                            <polyline points="17 8 12 3 7 8"></polyline>
                                                            <line x1="12" y1="3" x2="12" y2="15"></line>
                                                        </svg>
                                                    </div>
                                                    <div className="text-gray-300 font-medium">Click or drag to upload</div>
                                                    <div className="text-sm text-gray-500">{video.label}</div>
                                                    <input type="file" accept="video/*" className="hidden"
                                                        onChange={(e) => handleFileUpload(e, video.id)} />
                                                </label>
                                            )}
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                        </div>

                        {/* Hover Tooltip */}
                        {hoverData && (
                            <div className="fixed z-50 pointer-events-none"
                                style={{ left: Math.min(hoverPosition.x + 20, window.innerWidth - 280), top: hoverPosition.y + 20 }}>
                                <div className="bg-gray-800/95 backdrop-blur border border-gray-600 rounded-xl shadow-2xl p-4 min-w-[250px]">
                                    <div className="text-xs text-gray-400 mb-3 pb-2 border-b border-gray-700 font-medium">
                                        üìä Data at Cursor
                                    </div>
                                    {hoverData.map((item, i) => (
                                        <div key={i} className="mb-3 last:mb-0">
                                            <div className="text-sm font-bold mb-1.5 flex items-center gap-2" style={{ color: item.color }}>
                                                <span className="w-2 h-2 rounded-full" style={{ backgroundColor: item.color }}></span>
                                                {item.label}
                                            </div>
                                            <div className="grid grid-cols-3 gap-3 text-xs bg-gray-900/50 rounded-lg p-2">
                                                <div><div className="text-gray-500">Index</div><div className="font-mono font-bold">{item.data.index}</div></div>
                                                <div><div className="text-gray-500">Time</div><div className="font-mono font-bold">{item.data.time}</div></div>
                                                <div><div className="text-gray-500">Position</div><div className="font-mono font-bold">{item.data.position}</div></div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* Instructions */}
                        <div className="mt-6 bg-gray-800 rounded-xl p-4 text-sm">
                            <h3 className="font-bold mb-2">üìñ Instructions</h3>
                            <div className="grid md:grid-cols-3 gap-3 text-gray-400">
                                <div><span className="text-white">Upload:</span> Click placeholders</div>
                                <div><span className="text-white">Rearrange:</span> Drag & drop videos</div>
                                <div><span className="text-white">Overlay:</span> Enable mode, drag onto another</div>
                                <div><span className="text-white">Data:</span> Hover to see values</div>
                                <div><span className="text-white">Sync:</span> All videos play together</div>
                                <div><span className="text-white">Seek:</span> Click progress bar</div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<VideoComparisonWidget />, document.getElementById('root'));
    </script>
