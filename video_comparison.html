<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Comparison Tool</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { box-sizing: border-box; }
        body { margin: 0; font-family: system-ui, -apple-system, sans-serif; }
        .video-layer {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useRef, useCallback, useEffect, useMemo } = React;

        // Icons as simple SVG components
        const PlayIcon = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polygon points="5 3 19 12 5 21 5 3"></polygon>
            </svg>
        );
        const PauseIcon = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <rect x="6" y="4" width="4" height="16"></rect>
                <rect x="14" y="4" width="4" height="16"></rect>
            </svg>
        );
        const ResetIcon = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="1 4 1 10 7 10"></polyline>
                <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path>
            </svg>
        );
        const LayersIcon = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polygon points="12 2 2 7 12 12 22 7 12 2"></polygon>
                <polyline points="2 17 12 22 22 17"></polyline>
                <polyline points="2 12 12 17 22 12"></polyline>
            </svg>
        );
        const GridIcon = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <rect x="3" y="3" width="7" height="7"></rect>
                <rect x="14" y="3" width="7" height="7"></rect>
                <rect x="14" y="14" width="7" height="7"></rect>
                <rect x="3" y="14" width="7" height="7"></rect>
            </svg>
        );
        const FullscreenIcon = () => (
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="15 3 21 3 21 9"></polyline>
                <polyline points="9 21 3 21 3 15"></polyline>
                <line x1="21" y1="3" x2="14" y2="10"></line>
                <line x1="3" y1="21" x2="10" y2="14"></line>
            </svg>
        );
        const ExitFullscreenIcon = () => (
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="4 14 10 14 10 20"></polyline>
                <polyline points="20 10 14 10 14 4"></polyline>
                <line x1="14" y1="10" x2="21" y2="3"></line>
                <line x1="3" y1="21" x2="10" y2="14"></line>
            </svg>
        );
        const FlickerIcon = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"></path>
            </svg>
        );

        const VideoComparisonWidget = () => {
            const videoColors = [
                '#3b82f6', '#10b981', '#f59e0b', '#8b5cf6', 
                '#ef4444', '#06b6d4', '#ec4899', '#84cc16',
                '#f97316', '#6366f1'
            ];
            
            const createVideoSlot = (index) => ({
                id: `video-${index}`,
                label: `Video ${index + 1}`,
                color: videoColors[index % videoColors.length],
                src: null
            });

            const [videoCount, setVideoCount] = useState(2);
            const [videos, setVideos] = useState([createVideoSlot(0), createVideoSlot(1)]);
            const [isPlaying, setIsPlaying] = useState(false);
            const [autoReplay, setAutoReplay] = useState(true);
            const [playbackSpeed, setPlaybackSpeed] = useState(1);
            const [showNameTags, setShowNameTags] = useState(true);
            const [fullscreenVideoId, setFullscreenVideoId] = useState(null);
            const [currentTime, setCurrentTime] = useState(0);
            const [duration, setDuration] = useState(6);
            const [draggedId, setDraggedId] = useState(null);
            const [dropTargetId, setDropTargetId] = useState(null);
            const [overlayMode, setOverlayMode] = useState(false);
            const [overlayStack, setOverlayStack] = useState([]);
            const [overlayOpacity, setOverlayOpacity] = useState(1);
            const [isDraggingOver, setIsDraggingOver] = useState(false);
            
            // Use ref for isOverlayOnTop to avoid re-renders during toggle
            const [isOverlayOnTop, setIsOverlayOnTop] = useState(true);
            
            // Flicker mode
            const [flickerMode, setFlickerMode] = useState(false);
            const [flickerInterval, setFlickerInterval] = useState(0.5);
            const [flickerInputValue, setFlickerInputValue] = useState('0.5');
            const flickerTimerRef = useRef(null);
            
            const [fullscreenOverlay, setFullscreenOverlay] = useState(null);
            
            const videoRefs = useRef({});
            const containerRef = useRef(null);

            const handleVideoCountChange = (newCount) => {
                const count = Math.max(1, Math.min(10, parseInt(newCount) || 2));
                setVideoCount(count);
                setVideos(prev => {
                    const newVideos = [];
                    for (let i = 0; i < count; i++) {
                        newVideos.push(prev[i] || createVideoSlot(i));
                    }
                    return newVideos;
                });
                setOverlayStack([]);
            };

            // Flicker effect using setInterval - only toggles a boolean, minimal re-render
            useEffect(() => {
                if (flickerMode && overlayStack.length > 0) {
                    flickerTimerRef.current = setInterval(() => {
                        setIsOverlayOnTop(prev => !prev);
                    }, flickerInterval * 1000);
                }
                return () => {
                    if (flickerTimerRef.current) {
                        clearInterval(flickerTimerRef.current);
                        flickerTimerRef.current = null;
                    }
                };
            }, [flickerMode, flickerInterval, overlayStack.length]);

            useEffect(() => {
                if (overlayStack.length === 0) {
                    setFlickerMode(false);
                    setIsOverlayOnTop(true);
                }
            }, [overlayStack.length]);

            const handleFlickerIntervalChange = (value) => {
                setFlickerInputValue(value);
                const numValue = parseFloat(value);
                if (!isNaN(numValue)) {
                    setFlickerInterval(Math.max(0.1, Math.min(duration, numValue)));
                }
            };

            const handleFlickerIntervalBlur = () => {
                const numValue = parseFloat(flickerInputValue);
                const clampedValue = isNaN(numValue) ? flickerInterval : Math.max(0.1, Math.min(duration, numValue));
                setFlickerInterval(clampedValue);
                setFlickerInputValue(clampedValue.toString());
            };

            const handleSpeedChange = (speed) => {
                setPlaybackSpeed(speed);
                Object.values(videoRefs.current).forEach(v => { if (v) v.playbackRate = speed; });
            };

            const clearAllVideos = () => {
                setVideos(prev => prev.map((v, i) => ({ ...createVideoSlot(i), id: v.id })));
                setOverlayStack([]);
                setIsPlaying(false);
                setCurrentTime(0);
                setFlickerMode(false);
            };

            const handleMultiFileDrop = (e) => {
                e.preventDefault();
                setIsDraggingOver(false);
                if (!e.dataTransfer.files || e.dataTransfer.files.length === 0) return;
                
                const files = Array.from(e.dataTransfer.files)
                    .filter(f => f.type.startsWith('video/'))
                    .sort((a, b) => a.name.localeCompare(b.name));
                
                if (files.length === 0) return;

                const newCount = Math.max(videoCount, Math.min(10, files.length));
                const newVideos = [];
                for (let i = 0; i < newCount; i++) {
                    if (i < files.length) {
                        const file = files[i];
                        newVideos.push({
                            ...createVideoSlot(i),
                            src: URL.createObjectURL(file),
                            label: file.name.replace(/\.[^/.]+$/, "")
                        });
                    } else {
                        newVideos.push(createVideoSlot(i));
                    }
                }
                
                setVideoCount(newCount);
                setVideos(newVideos);
                setOverlayStack([]);
            };

            const syncVideos = useCallback((time) => {
                Object.values(videoRefs.current).forEach(v => {
                    if (v && Math.abs(v.currentTime - time) > 0.05) v.currentTime = time;
                });
            }, []);

            const togglePlayPause = useCallback(() => {
                setIsPlaying(prev => {
                    const newState = !prev;
                    Object.values(videoRefs.current).forEach(v => {
                        if (v) newState ? v.play().catch(() => {}) : v.pause();
                    });
                    return newState;
                });
            }, []);

            const resetVideos = useCallback(() => {
                setIsPlaying(false);
                setCurrentTime(0);
                Object.values(videoRefs.current).forEach(v => {
                    if (v) { v.pause(); v.currentTime = 0; }
                });
            }, []);

            // Throttled time update
            const lastUpdateRef = useRef(0);
            const handleTimeUpdate = useCallback((e) => {
                const time = e.target.currentTime;
                const now = Date.now();
                if (now - lastUpdateRef.current > 200) {
                    lastUpdateRef.current = now;
                    setCurrentTime(time);
                }
                // Sync other videos
                Object.entries(videoRefs.current).forEach(([id, v]) => {
                    if (v && v !== e.target && Math.abs(v.currentTime - time) > 0.1) {
                        v.currentTime = time;
                    }
                });
            }, []);

            const handleVideoEnded = useCallback(() => {
                if (autoReplay) {
                    Object.values(videoRefs.current).forEach(v => {
                        if (v) { v.currentTime = 0; v.play().catch(() => {}); }
                    });
                    setCurrentTime(0);
                } else {
                    setIsPlaying(false);
                }
            }, [autoReplay]);

            const handleLoadedMetadata = useCallback((e) => {
                setDuration(e.target.duration || 6);
                e.target.playbackRate = playbackSpeed;
            }, [playbackSpeed]);

            const handleDragStart = (e, id) => {
                setDraggedId(id);
                e.dataTransfer.effectAllowed = 'move';
            };
            const handleDragOver = (e, id) => {
                e.preventDefault();
                if (draggedId && draggedId !== id) setDropTargetId(id);
            };
            const handleDragLeave = () => setDropTargetId(null);
            const handleDrop = (e, targetId) => {
                e.preventDefault();
                if (!draggedId || draggedId === targetId) {
                    setDraggedId(null);
                    setDropTargetId(null);
                    return;
                }
                if (overlayMode) {
                    setOverlayStack([{ baseId: targetId, overlayId: draggedId }]);
                    setIsOverlayOnTop(true);
                } else {
                    const newVideos = [...videos];
                    const di = newVideos.findIndex(v => v.id === draggedId);
                    const ti = newVideos.findIndex(v => v.id === targetId);
                    const [removed] = newVideos.splice(di, 1);
                    newVideos.splice(ti, 0, removed);
                    setVideos(newVideos);
                }
                setDraggedId(null);
                setDropTargetId(null);
            };
            const handleDragEnd = () => { setDraggedId(null); setDropTargetId(null); };
            const clearOverlays = () => { setOverlayStack([]); setFlickerMode(false); };

            const handleProgressClick = (e) => {
                const rect = e.currentTarget.getBoundingClientRect();
                const newTime = ((e.clientX - rect.left) / rect.width) * duration;
                setCurrentTime(newTime);
                syncVideos(newTime);
            };

            const handleFileUpload = (e, videoId) => {
                const file = e.target.files[0];
                if (file) {
                    setVideos(prev => prev.map(v => v.id === videoId 
                        ? { ...v, src: URL.createObjectURL(file), label: file.name.replace(/\.[^/.]+$/, "") } 
                        : v
                    ));
                }
            };

            const handleFileDrop = (e, videoId) => {
                e.preventDefault();
                if (!e.dataTransfer.files || e.dataTransfer.files.length === 0) return;
                const files = Array.from(e.dataTransfer.files).filter(f => f.type.startsWith('video/'));
                if (files.length === 0) return;
                if (files.length > 1) { handleMultiFileDrop(e); return; }
                e.stopPropagation();
                const file = files[0];
                setVideos(prev => prev.map(v => v.id === videoId 
                    ? { ...v, src: URL.createObjectURL(file), label: file.name.replace(/\.[^/.]+$/, "") }
                    : v
                ));
            };

            const getOverlayInfo = useCallback((videoId) => overlayStack.find(o => o.baseId === videoId), [overlayStack]);
            const isUsedAsOverlay = useCallback((videoId) => overlayStack.some(o => o.overlayId === videoId), [overlayStack]);
            const displayedVideos = useMemo(() => videos.filter(v => !isUsedAsOverlay(v.id)), [videos, isUsedAsOverlay]);

            const handleOverlayClick = useCallback((e) => {
                e.stopPropagation();
                if (!flickerMode) setIsOverlayOnTop(prev => !prev);
            }, [flickerMode]);

            return (
                <div className="min-h-screen bg-gray-900 text-white p-4 md:p-6" ref={containerRef}>
                    <div className="max-w-6xl mx-auto">
                        <div className="mb-4 flex justify-between items-start">
                            <div>
                                <h1 className="text-xl md:text-2xl font-bold mb-1">üé¨ Video Comparison Tool</h1>
                                <p className="text-gray-400 text-sm">
                                    {overlayMode ? 'üéØ Overlay Mode ON: Drag a video onto another (max 2 videos)' : '‚ÜîÔ∏è Drag to rearrange ‚Ä¢ Enable Overlay Mode to compare'}
                                </p>
                            </div>
                            <a href="https://github.com/xswzaqnjimko/video-comparison-tool" target="_blank" rel="noopener noreferrer"
                                className="flex items-center gap-2 px-3 py-2 bg-gray-800 hover:bg-gray-700 rounded-lg text-sm text-gray-300 hover:text-white transition-colors">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                                </svg>
                                <span className="hidden sm:inline">GitHub</span>
                            </a>
                        </div>

                        <div className="flex flex-wrap items-center gap-2 md:gap-3 mb-4 bg-gray-800 p-3 rounded-lg">
                            <div className="flex items-center gap-2 pr-3 border-r border-gray-600">
                                <label className="text-xs text-gray-400">Videos:</label>
                                <input type="number" min="1" max="10" value={videoCount}
                                    onChange={(e) => handleVideoCountChange(e.target.value)}
                                    className="w-14 px-2 py-1 bg-gray-700 rounded text-center text-sm" />
                            </div>

                            <button onClick={clearAllVideos} className="flex items-center gap-1 px-3 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg text-sm">
                                üóëÔ∏è<span className="hidden sm:inline">Clear All</span>
                            </button>

                            <button onClick={togglePlayPause} className="flex items-center gap-2 px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg font-medium">
                                {isPlaying ? <PauseIcon /> : <PlayIcon />}
                                <span className="hidden sm:inline">{isPlaying ? 'Pause' : 'Play'}</span>
                            </button>
                            
                            <button onClick={resetVideos} className="flex items-center gap-2 px-3 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg">
                                <ResetIcon />
                            </button>

                            <button onClick={() => setAutoReplay(!autoReplay)}
                                className={`flex items-center gap-1 px-3 py-2 rounded-lg text-sm ${autoReplay ? 'bg-green-600' : 'bg-gray-700'}`}>
                                üîÅ<span className="hidden sm:inline">{autoReplay ? 'Loop On' : 'Loop Off'}</span>
                            </button>

                            <select value={playbackSpeed} onChange={(e) => handleSpeedChange(parseFloat(e.target.value))}
                                className="bg-gray-700 text-white text-sm px-2 py-2 rounded-lg">
                                <option value={0.25}>0.25x</option>
                                <option value={0.5}>0.5x</option>
                                <option value={0.75}>0.75x</option>
                                <option value={1}>1x</option>
                                <option value={1.5}>1.5x</option>
                                <option value={2}>2x</option>
                            </select>

                            <button onClick={() => setShowNameTags(!showNameTags)}
                                className={`flex items-center gap-1 px-3 py-2 rounded-lg text-sm ${showNameTags ? 'bg-cyan-600' : 'bg-gray-700'}`}>
                                üè∑Ô∏è<span className="hidden sm:inline">{showNameTags ? 'Tags On' : 'Tags Off'}</span>
                            </button>

                            <button onClick={() => setOverlayMode(!overlayMode)}
                                className={`flex items-center gap-2 px-3 py-2 rounded-lg ${overlayMode ? 'bg-purple-600 ring-2 ring-purple-400' : 'bg-gray-700'}`}>
                                <LayersIcon /><span className="hidden sm:inline">Overlay</span>
                            </button>

                            {overlayStack.length > 0 && (
                                <>
                                    <button onClick={clearOverlays} className="flex items-center gap-2 px-3 py-2 bg-red-600 hover:bg-red-700 rounded-lg">
                                        <GridIcon />
                                    </button>
                                    <div className="flex items-center gap-2">
                                        <span className="text-xs text-gray-400">Opacity:</span>
                                        <input type="range" min="0" max="1" step="0.1" value={overlayOpacity}
                                            onChange={(e) => setOverlayOpacity(parseFloat(e.target.value))} className="w-16 md:w-24" />
                                        <span className="text-xs text-gray-300 w-8">{overlayOpacity.toFixed(1)}</span>
                                    </div>
                                    <div className="flex items-center gap-2 pl-2 border-l border-gray-600">
                                        <button onClick={() => setFlickerMode(!flickerMode)}
                                            className={`flex items-center gap-1 px-3 py-2 rounded-lg text-sm ${flickerMode ? 'bg-yellow-600' : 'bg-gray-700'}`}>
                                            <FlickerIcon /><span className="hidden sm:inline">Flicker</span>
                                        </button>
                                        {flickerMode && (
                                            <div className="flex items-center gap-1">
                                                <input type="number" min="0.1" max={duration} step="0.1" value={flickerInputValue}
                                                    onChange={(e) => handleFlickerIntervalChange(e.target.value)}
                                                    onBlur={handleFlickerIntervalBlur}
                                                    className="w-16 px-2 py-1 bg-gray-700 rounded text-center text-sm" />
                                                <span className="text-xs text-gray-400">sec</span>
                                            </div>
                                        )}
                                    </div>
                                </>
                            )}

                            <div className="flex-1 min-w-[120px] ml-auto">
                                <div className="h-3 bg-gray-700 rounded-full cursor-pointer relative" onClick={handleProgressClick}>
                                    <div className="h-full bg-blue-500 rounded-full" style={{ width: `${(currentTime / duration) * 100}%` }} />
                                    <div className="absolute top-1/2 -translate-y-1/2 w-4 h-4 bg-white rounded-full shadow"
                                        style={{ left: `calc(${(currentTime / duration) * 100}% - 8px)` }} />
                                </div>
                                <div className="flex justify-between text-xs text-gray-400 mt-1">
                                    <span>{currentTime.toFixed(1)}s</span>
                                    <span>{duration.toFixed(1)}s</span>
                                </div>
                            </div>
                        </div>

                        <div className={`relative rounded-xl ${isDraggingOver ? 'ring-4 ring-blue-500' : ''}`}
                            onDrop={(e) => { if (e.dataTransfer.files?.length > 0) handleMultiFileDrop(e); setIsDraggingOver(false); }}
                            onDragOver={(e) => { e.preventDefault(); if (e.dataTransfer.types.includes('Files')) setIsDraggingOver(true); }}
                            onDragLeave={(e) => { if (!e.currentTarget.contains(e.relatedTarget)) setIsDraggingOver(false); }}>
                            
                            {isDraggingOver && (
                                <div className="absolute inset-0 bg-blue-500/20 backdrop-blur-sm z-30 flex items-center justify-center rounded-xl">
                                    <div className="text-center text-white">
                                        <div className="text-4xl mb-2">üìÅ</div>
                                        <div className="text-xl font-bold">Drop videos here</div>
                                    </div>
                                </div>
                            )}
                            
                            <div className={`grid gap-4 ${
                                displayedVideos.length === 1 ? 'grid-cols-1 max-w-2xl mx-auto' :
                                displayedVideos.length === 2 ? 'grid-cols-1 md:grid-cols-2' :
                                displayedVideos.length <= 4 ? 'grid-cols-2' :
                                displayedVideos.length <= 6 ? 'grid-cols-2 md:grid-cols-3' :
                                'grid-cols-2 md:grid-cols-3 lg:grid-cols-4'
                            }`}>
                            {displayedVideos.map((video) => {
                                const overlayInfo = getOverlayInfo(video.id);
                                const overlayVideo = overlayInfo ? videos.find(v => v.id === overlayInfo.overlayId) : null;
                                const hasOverlay = overlayVideo?.src && video.src;
                                const topVideoName = hasOverlay ? (isOverlayOnTop ? overlayVideo.label : video.label) : video.label;
                                
                                return (
                                    <div key={video.id} draggable={!hasOverlay}
                                        onDragStart={(e) => !hasOverlay && handleDragStart(e, video.id)}
                                        onDragOver={(e) => handleDragOver(e, video.id)}
                                        onDragLeave={handleDragLeave}
                                        onDrop={(e) => handleDrop(e, video.id)}
                                        onDragEnd={handleDragEnd}
                                        className={`relative rounded-xl overflow-hidden ${!hasOverlay ? 'cursor-move' : 'cursor-pointer'}
                                            ${dropTargetId === video.id ? 'ring-4 ring-purple-500 scale-[1.02]' : ''}
                                            ${draggedId === video.id ? 'opacity-50 scale-95' : ''}
                                            ${overlayMode ? 'ring-2 ring-purple-400/50' : ''}`}
                                        style={{ borderColor: video.color, borderWidth: '3px', borderStyle: 'solid' }}>
                                        
                                        {showNameTags && !hasOverlay && (
                                            <div className="absolute top-3 left-3 z-20 px-3 py-1.5 rounded-full text-sm font-bold shadow-lg"
                                                style={{ backgroundColor: video.color }}>
                                                {video.label}
                                            </div>
                                        )}
                                        
                                        <button onClick={(e) => { 
                                            e.stopPropagation(); 
                                            if (hasOverlay) {
                                                setFullscreenOverlay({ baseId: video.id, overlayId: overlayVideo.id, baseVideo: video, overlayVideo });
                                            } else {
                                                setFullscreenVideoId(video.id);
                                            }
                                        }} className="absolute top-3 right-3 z-20 p-2 rounded-full bg-gray-800/80 hover:bg-gray-700">
                                            <FullscreenIcon />
                                        </button>
                                        
                                        {hasOverlay && (
                                            <div className="absolute top-3 left-3 z-20 px-2 py-1 rounded text-xs font-bold bg-gray-800/90">
                                                Click to swap ‚Ä¢ {flickerMode ? 'Flickering' : 'Top'}: {topVideoName}
                                            </div>
                                        )}

                                        <div className="aspect-video bg-gray-800 relative"
                                            onClick={hasOverlay ? handleOverlayClick : undefined}>
                                            {video.src ? (
                                                hasOverlay ? (
                                                    <div className="relative w-full h-full overflow-hidden bg-black">
                                                        <video 
                                                            ref={el => { if (el) videoRefs.current[video.id] = el; }}
                                                            src={video.src}
                                                            className="video-layer"
                                                            style={{ zIndex: isOverlayOnTop ? 1 : 2, opacity: isOverlayOnTop ? 1 : overlayOpacity }}
                                                            onTimeUpdate={handleTimeUpdate}
                                                            onEnded={handleVideoEnded}
                                                            onLoadedMetadata={handleLoadedMetadata}
                                                            muted playsInline />
                                                        <video 
                                                            ref={el => { if (el) videoRefs.current[overlayVideo.id] = el; }}
                                                            src={overlayVideo.src}
                                                            className="video-layer"
                                                            style={{ zIndex: isOverlayOnTop ? 2 : 1, opacity: isOverlayOnTop ? overlayOpacity : 1 }}
                                                            muted playsInline />
                                                    </div>
                                                ) : (
                                                    <video ref={el => { if (el) videoRefs.current[video.id] = el; }} src={video.src}
                                                        className="w-full h-full object-contain bg-black"
                                                        onTimeUpdate={handleTimeUpdate} onEnded={handleVideoEnded}
                                                        onLoadedMetadata={handleLoadedMetadata} muted playsInline />
                                                )
                                            ) : (
                                                <label className="flex flex-col items-center justify-center h-full cursor-pointer hover:bg-gray-700/50"
                                                    onDrop={(e) => handleFileDrop(e, video.id)}
                                                    onDragOver={(e) => { e.preventDefault(); e.stopPropagation(); }}>
                                                    <div className="w-16 h-16 mb-3 rounded-full bg-gray-700 flex items-center justify-center">
                                                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className="text-gray-400">
                                                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                                            <polyline points="17 8 12 3 7 8"></polyline>
                                                            <line x1="12" y1="3" x2="12" y2="15"></line>
                                                        </svg>
                                                    </div>
                                                    <div className="text-gray-300 font-medium">Click or drag to upload</div>
                                                    <div className="text-sm text-gray-500">{video.label}</div>
                                                    <input type="file" accept="video/*" className="hidden" onChange={(e) => handleFileUpload(e, video.id)} />
                                                </label>
                                            )}
                                        </div>
                                    </div>
                                );
                            })}
                            </div>
                        </div>

                        {fullscreenVideoId && (() => {
                            const video = videos.find(v => v.id === fullscreenVideoId);
                            if (!video?.src) return null;
                            return (
                                <div className="fixed inset-0 z-50 bg-black flex items-center justify-center">
                                    <button onClick={() => setFullscreenVideoId(null)}
                                        className="absolute top-4 right-4 z-50 p-3 rounded-full bg-gray-800/80 hover:bg-gray-700">
                                        <ExitFullscreenIcon />
                                    </button>
                                    {showNameTags && (
                                        <div className="absolute top-4 left-4 z-50 px-4 py-2 rounded-full text-base font-bold"
                                            style={{ backgroundColor: video.color }}>{video.label}</div>
                                    )}
                                    <video src={video.src} className="max-w-full max-h-full object-contain"
                                        ref={el => {
                                            if (el) {
                                                const mv = videoRefs.current[video.id];
                                                if (mv) { el.currentTime = mv.currentTime; el.playbackRate = playbackSpeed; }
                                                if (isPlaying) el.play().catch(() => {});
                                            }
                                        }}
                                        onTimeUpdate={(e) => {
                                            const time = e.target.currentTime;
                                            Object.values(videoRefs.current).forEach(v => {
                                                if (v && Math.abs(v.currentTime - time) > 0.1) v.currentTime = time;
                                            });
                                            setCurrentTime(time);
                                        }}
                                        muted playsInline autoPlay={isPlaying} />
                                    <div className="absolute bottom-4 left-1/2 -translate-x-1/2 flex items-center gap-3 bg-gray-800/90 px-4 py-2 rounded-full">
                                        <button onClick={togglePlayPause} className="p-2 hover:bg-gray-700 rounded-full">
                                            {isPlaying ? <PauseIcon /> : <PlayIcon />}
                                        </button>
                                        <span className="text-sm font-mono">{currentTime.toFixed(1)}s / {duration.toFixed(1)}s</span>
                                        <select value={playbackSpeed} onChange={(e) => handleSpeedChange(parseFloat(e.target.value))}
                                            className="bg-gray-700 text-white text-sm px-2 py-1 rounded">
                                            <option value={0.25}>0.25x</option><option value={0.5}>0.5x</option>
                                            <option value={0.75}>0.75x</option><option value={1}>1x</option>
                                            <option value={1.5}>1.5x</option><option value={2}>2x</option>
                                        </select>
                                    </div>
                                </div>
                            );
                        })()}

                        {fullscreenOverlay && (() => {
                            const { baseVideo, overlayVideo, baseId, overlayId } = fullscreenOverlay;
                            if (!baseVideo?.src || !overlayVideo?.src) return null;
                            const topVideoName = isOverlayOnTop ? overlayVideo.label : baseVideo.label;
                            
                            return (
                                <div className="fixed inset-0 z-50 bg-black flex items-center justify-center cursor-pointer"
                                    onClick={(e) => { if (!flickerMode) setIsOverlayOnTop(prev => !prev); }}>
                                    <button onClick={(e) => { e.stopPropagation(); setFullscreenOverlay(null); }}
                                        className="absolute top-4 right-4 z-50 p-3 rounded-full bg-gray-800/80 hover:bg-gray-700">
                                        <ExitFullscreenIcon />
                                    </button>
                                    <div className="absolute top-4 left-4 z-50 px-4 py-2 rounded-lg text-sm font-bold bg-gray-800/90">
                                        Click to swap ‚Ä¢ {flickerMode ? 'Flickering' : 'Top'}: {topVideoName}
                                    </div>
                                    
                                    <div className="absolute inset-0 bottom-16">
                                        <video src={baseVideo.src} className="video-layer"
                                            style={{ zIndex: isOverlayOnTop ? 1 : 2, opacity: isOverlayOnTop ? 1 : overlayOpacity }}
                                            ref={el => {
                                                if (el) {
                                                    const mv = videoRefs.current[baseId];
                                                    if (mv && Math.abs(el.currentTime - mv.currentTime) > 0.1) el.currentTime = mv.currentTime;
                                                    el.playbackRate = playbackSpeed;
                                                    if (isPlaying && el.paused) el.play().catch(() => {});
                                                    if (!isPlaying && !el.paused) el.pause();
                                                }
                                            }}
                                            onTimeUpdate={(e) => {
                                                const time = e.target.currentTime;
                                                Object.values(videoRefs.current).forEach(v => {
                                                    if (v && Math.abs(v.currentTime - time) > 0.1) v.currentTime = time;
                                                });
                                                setCurrentTime(time);
                                            }}
                                            muted playsInline autoPlay={isPlaying} />
                                        <video src={overlayVideo.src} className="video-layer"
                                            style={{ zIndex: isOverlayOnTop ? 2 : 1, opacity: isOverlayOnTop ? overlayOpacity : 1 }}
                                            ref={el => {
                                                if (el) {
                                                    const mv = videoRefs.current[overlayId];
                                                    if (mv && Math.abs(el.currentTime - mv.currentTime) > 0.1) el.currentTime = mv.currentTime;
                                                    el.playbackRate = playbackSpeed;
                                                    if (isPlaying && el.paused) el.play().catch(() => {});
                                                    if (!isPlaying && !el.paused) el.pause();
                                                }
                                            }}
                                            muted playsInline autoPlay={isPlaying} />
                                    </div>
                                    
                                    <div className="absolute bottom-4 left-1/2 -translate-x-1/2 z-[60] flex items-center gap-3 bg-gray-800/90 px-4 py-2 rounded-full"
                                        onClick={(e) => e.stopPropagation()}>
                                        <button onClick={togglePlayPause} className="p-2 hover:bg-gray-700 rounded-full">
                                            {isPlaying ? <PauseIcon /> : <PlayIcon />}
                                        </button>
                                        <span className="text-sm font-mono">{currentTime.toFixed(1)}s / {duration.toFixed(1)}s</span>
                                        <select value={playbackSpeed} onChange={(e) => handleSpeedChange(parseFloat(e.target.value))}
                                            className="bg-gray-700 text-white text-sm px-2 py-1 rounded">
                                            <option value={0.25}>0.25x</option><option value={0.5}>0.5x</option>
                                            <option value={0.75}>0.75x</option><option value={1}>1x</option>
                                            <option value={1.5}>1.5x</option><option value={2}>2x</option>
                                        </select>
                                        <div className="flex items-center gap-2 pl-2 border-l border-gray-600">
                                            <span className="text-xs text-gray-400">Opacity:</span>
                                            <input type="range" min="0" max="1" step="0.1" value={overlayOpacity}
                                                onChange={(e) => setOverlayOpacity(parseFloat(e.target.value))} className="w-20" />
                                        </div>
                                        <button onClick={() => setFlickerMode(!flickerMode)}
                                            className={`flex items-center gap-1 px-2 py-1 rounded text-sm ${flickerMode ? 'bg-yellow-600' : 'bg-gray-700'}`}>
                                            <FlickerIcon />
                                        </button>
                                    </div>
                                </div>
                            );
                        })()}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<VideoComparisonWidget />, document.getElementById('root'));
    </script>
</body>
</html>
